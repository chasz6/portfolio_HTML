<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario_styles.css">
    <title>Contacto</title>
</head>
<body>

        <form action="">

            <h1>Contacto</h1>

            <div>
                <label for="Name">Tu nombre:</label>
                <input id="Name" name="Name" value="" required>
            </div>

            <div>
                <label for="Email">Tu e-mail:</label>
                <input type="Email" id="Email" name="Email" value="" required>
            </div>

            <div>
                <label for="Message">Dejanos tu mensaje:</label>
                <input type="Text" id="Message" name="Message" value="" required>
            </div>

            <div>
                <input type="submit" id="Send" name="Send" value="Enviar">
            </div>


    </form>

    <img src="avioncito.png" alt="Un avioncito de fondo">
    
</body>
</html>
